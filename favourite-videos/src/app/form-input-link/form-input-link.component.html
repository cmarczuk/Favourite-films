<form [formGroup]="urlForm" (submit)="searchVideo()">
  <div class="input">
    <label for="urlVideo">Url:</label>
    <p><input type="url" formControlName="urlVideo" id="url-video" placeholder="Past link to video">
    <button type="submit"><mat-icon>search</mat-icon></button></p>
  </div>
</form>
<div class="videoResult" *ngIf="video">
  <h2>{{video.title}}</h2>
  <img src="{{video.thumbnail}}" alt="Thumbnail">
</div>
